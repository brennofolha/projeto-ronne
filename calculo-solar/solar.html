<!DOCTYPE html>
<html>
<head>
  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="calculo.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link rel="shortcut icon" href="../images/1675382014545.png" type="image/x-icon">
  <title>Calculadora de Energia</title>
  <link rel="stylesheet" href="calculo.css">
</head>
<body>
  <div class="wrapper">
    <img src="../images/1675382014545.png" alt="logo-rtc" class="imagem-responsiva">
  </div>
  <a href="../index.html" class="button-site-principal">Voltar para o site principal</a>
  <div class="container">
    <div class="header">
      
      <h1>Calculadora de Energia</h1>
    </div>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome completo">
    </div>

    <div class="form-group">
      <label for="tarifa">Conta de Energia:</label>
      <div class="input-wrapper">
        <span class="currency">R$</span>
        <input type="number" id="tarifa" placeholder="Digite a sua conta de energia" >
      </div>
    </div>

    <div class="form-group">
      <label for="kwh">Valor do kWh:</label>
      <div class="input-wrapper">
        <span class="currency">R$</span>
        <input type="number" id="kwh" placeholder="(Rondônia: R$0,78).">
      </div>
    </div>

    <div class="form-group">
      <label for="hsp">HSP:</label>
      <div class="input-wrapper">
        <input type="number" id="hsp" placeholder="(Rondônia: 4 horas)." step="0.01" min="0">
      </div>
    </div>

    <button onclick="calcular()" id="zap">Calcular</button>

    <div id="resultado"></div>
    </div>
  

</body>
</html>
